<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sticky Notes — Pro</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="app">
        <header class="topbar">
            <h1>Sticky Notes</h1>

            <div class="controls">
                <input id="search" type="search" placeholder="Search notes..." />
                <select id="colorSelect" title="Choose color">
                    <option value="#FF9AA2">Soft Red</option>
                    <option value="#FFDAC1">Peach</option>
                    <option value="#E2F0CB">Light Green</option>
                    <option value="#B5EAD7">Aqua Mint</option>
                    <option value="#C7CEEA">Soft Purple</option>
                    <option value="#FBE7C6">Creamy Peach</option>
                    <option value="#D4F1F4">Ice Blue</option>
                    <option value="#F6EAC2">Light Sand</option>
                    <option value="#F2C6DE">Baby Rose</option>
                    <option value="#D9E6F2">Fog Blue</option>

                </select>

                <button id="createBtn" class="btn">+ New Note</button>
            </div>
        </header>

        <main>
            <section id="pinnedSection" class="notes-grid pinned">
                <!-- pinned notes rendered here -->
            </section>

            <section id="notesContainer" class="notes-grid">
                <!-- notes rendered here -->
            </section>
        </main>

        <footer class="footer">
            <small>Pro Sticky Notes • Local only • Works offline</small>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
